[colors]
draw_bold_text_with_bright_colors = true
transparent_background_colors = true

[colors.primary]
background = '#000000'
foreground = '#d4be98'

[colors.normal]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

[colors.bright]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/opt/homebrew/bin/tmux"
args = ["new-session", "-A", "-s", "home"]


[font]
normal = { family = "ZedMono Nerd Font" }
builtin_box_drawing = true
size = 16

[window]
opacity = 0.7
decorations	= "Buttonless"
dynamic_title = true
padding = { x = 8, y = 4 }

[mouse]
hide_when_typing = true

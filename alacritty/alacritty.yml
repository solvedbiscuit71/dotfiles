# Configuration for Alacritty, the GPU enhanced terminal emulator.
# visit: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# Enviroment Variables
env:
  TERM: xterm-256color

# Window Setting
window:
  padding:
    x: 4
    y: 4

  title: Alacritty
  dynamic_title: false
  opacity: 0.92
  decorations: buttonless
  startup_mode: Maximized

# Mouse Setting
mouse:
  hide_when_typing: true

# Fonts Setting
font:
  size: 20
  builtin_box_drawing: true

  normal:
    family: VictorMono Nerd Font
    style: Regular
  bold:
    family: VictorMono Nerd Font
    style: Bold
  italic:
    family: VictorMono Nerd Font
    style: Italic
  bold_italic:
    family: VictorMono Nerd Font
    style: Bold Italic

draw_bold_text_with_bright_colors: true

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'

  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'

  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'
